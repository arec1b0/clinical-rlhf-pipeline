# Prometheus Configuration for Clinical RLHF Pipeline
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'clinical-rlhf-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files for alerts
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # Clinical RLHF training metrics
  - job_name: 'clinical-rlhf'
    static_configs:
      - targets: ['clinical-rlhf:8000']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # MLflow metrics (if exposed)
  - job_name: 'mlflow'
    static_configs:
      - targets: ['mlflow:5000']
    metrics_path: /metrics
    scrape_interval: 30s

